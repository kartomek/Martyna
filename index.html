<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wesołych Świąt!!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="zyczenia"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
    <script>
      var typed = new Typed(".zyczenia", {
        strings: [
          "Martyno!",
          "z okazji Świąt życzę Ci",
          "mega energii do podbijania świata",
          "wielu niezapomnianych galopów",
          "i sukcesów zarówno na koniu, jak i w mundurze!",
          "żeby każdy dzień przynosił Ci nowe przygody",
          "spokoju, siły i odwagi w każdej sytuacji",
          "spełnienia marzeń, tych dużych i małych",
          "życia pełnego pasji, uśmiechu i dobrych chwil",
          "Wesołych Świąt i Szczęśliwego Nowego Roku!",
          "Tomek",
          "P.S. Kiedy masz czas na OFF ROAD? :)",
        ],
        backSpeed: 30,
        typeSpeed: 90,
        loop: true,
      });
    </script>
  </body>
</html>
