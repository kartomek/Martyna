<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18 urodziny Tarasa</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="zyczenia"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
    <script>
      var typed = new Typed(".zyczenia", {
        strings: [
          "Taras!",
          "w tym wyjątkowym dniu",
          "życzę Ci",
          "zdrowia",
          "szczęścia we wszystkim, co robisz",
          "wspierającego zespołu wokół Ciebie",
          "sukcesu w każdym projekcie",
          "pewności siebie",
          "uśmiechu na twarzy",
          "ciągłego rozwoju",
          "Niechaj Palapa kwitnie pod Twoim przewodnictwem",
          "a wayto.tech odnosi same sukcesy",
          "Niech Twoje dni będą wypełnione radością z osiągnięć",
          "ponieważ jesteś wyjątkowym liderem",
          "a Twoje życie będzie jak `useEffect` – reagowało na Twoje marzenia i nigdy nie wprowadzało nieoczekiwanych rezultatów w Twoje cele!",
          "Всього найкращого!",
          "Томаш :)",
        ],
        backSpeed: 30,
        typeSpeed: 90,
        loop: true,
      });
    </script>
  </body>
</html>
